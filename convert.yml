name: Convert SR Conf to Multi-platform Rules

on:
  workflow_dispatch:
  schedule:
    - cron: '0 1 * * *'  # 每天 1 点 UTC 执行

jobs:
  convert:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install pyyaml requests

      - name: Run conversion script
        run: python parse_conf.py

      - name: Generate Subconverter config template
        run: |
          mkdir -p config
          echo "[common]
udp = true
skip_cert_verify = true
interface_name = auto
ipv6 = false
tproxy_port = 7893
profile_web_port = 9090
append_proxy = false

[custom_proxy_group]
默认 = url-test, all, http://www.gstatic.com/generate_204, 300
国外网站 = select, all
国内网站 = select, DIRECT, all

[custom_rule]
GEOIP,CN,DIRECT
MATCH,默认" > config/scconf.ini

      - name: Commit results
        run: |
          git config user.name github-actions
          git config user.email github-actions@github.com
          git add output/ config/
          git commit -m "Auto convert rules and generate scconf.ini"
          git push || echo "No changes to commit"