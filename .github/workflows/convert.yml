name: Generate Clash Config

on:
  workflow_dispatch:
    inputs:
      mode:
        description: 'Clash Ê®°Âºè (rule/global)'
        required: false
        default: 'rule'

jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install pyyaml

      - name: Generate clash_config.yaml
        run: python generate.py
        env:
          RULE_MODE: ${{ github.event.inputs.mode }}

      - name: Commit and push
        run: |
          git config user.name github-actions
          git config user.email github-actions@github.com
          git add clash_config.yaml
          git commit -m "üîÅ Auto update Clash config (${{ github.event.inputs.mode || 'rule' }})"
          git push
