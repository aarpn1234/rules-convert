name: Convert SR Conf to Multi-platform Rules

on:
  workflow_dispatch:
  schedule:
    - cron: '0 1 * * *'  # 每天 1 点 UTC 执行

jobs:
  convert:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install pyyaml requests

      - name: Run conversion script to generate clash.yaml
        run: python parse_conf.py  # 该脚本生成 clash.yaml 并存入 output 文件夹

      - name: Convert new clash.yaml to scconf.ini
        run: python scripts/convert_to_scconf.py output/clash.yaml config/scconf.ini

      - name: Commit results
        run: |
          git config user.name github-actions
          git config user.email github-actions@github.com
          git add output/
          git add config/scconf.ini
          git commit -m "Auto convert SR Conf & Clash YAML to Subconverter config"
          git push || echo "No changes to commit"
